# 
# Ejemplo de datos de ranking en formato YAML 
#
# YAML (YAML Ain't Markup Language):
# - Se basa en SANGRADO (indentación) para estructura
# - NO necesita llaves {}, corchetes [] ni comillas ""
# - Más legible y compacto que JSON y XML
# - Usado típicamente para configuración (Docker, Kubernetes)
#
# Componentes:
# - Comentarios: líneas que empiezan con #
# - Pares clave: valor (separados por dos puntos y espacio)
# - Listas: elementos precedidos por guión -
# - Anidamiento: definido por sangrado (espacios)
# - Sin comillas para cadenas de texto simples
#
# Comparación con JSON y XML:
# - YAML: ranking:\n  - jugador: Ana     (sangrado)
# - JSON: {"ranking": [{"jugador": "Ana"}]} (llaves, comillas)
# - XML:  <ranking><jugador>Ana</jugador></ranking> (etiquetas)
# 
descripcion: Ejemplo de datos de ranking en formato YAML
formato: YAML (YAML Ain't Markup Language)

ventajas:
  - Legibilidad superior a JSON y XML
  - Sintaxis basada en sangrado, sin caracteres especiales
  - Ideal para archivos de configuración
  - Usado en Docker Compose y Kubernetes

